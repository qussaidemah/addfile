<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>لوحه اضافه الملفات</title>


<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
	<div class="header">
		<h2>اضافة ملف</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">اسم الملف</label>
			<input type="text" placeholder="............" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">كلمه السر</label>
			<input type="email" placeholder="********" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">نوع الملف</label>
			<input type="password" placeholder="اختيار نوعيه الملف " id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">مدة الملف</label>
			<input type="password" placeholder="days" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button>اضف ملف</button>
	</form>
</div>

<script src="js/script.js"></script>

</body>
</html>
